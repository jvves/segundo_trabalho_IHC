<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function validateForm(event) {
            event.preventDefault();
            let isValid = true;
            const inputs = document.querySelectorAll("input[required]");
            inputs.forEach(input => {
                if (!input.value) {
                    isValid = false;
                }
            });
            if (isValid) {
                window.location.href = "index.html";
            }
        }

        function redirectToLogin() {
        window.location.href = "index.html";
    }
    </script>
</head>
<body class="bg-blue-600 flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-2xl w-full">
        <h1 class="text-3xl font-bold mb-4 text-center">Cadastro de Usuário</h1>
        <form onsubmit="validateForm(event)">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="col-span-2">
                    <label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo*</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome Completo" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="data-nascimento" class="block text-sm font-medium text-gray-700">Data de Nascimento*</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" placeholder="dd/mm/aaaa" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="funcao" class="block text-sm font-medium text-gray-700">Função*</label>
                    <input type="text" id="funcao" name="funcao" placeholder="Função" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone*</label>
                    <input type="text" id="telefone" name="telefone" placeholder="(00) 0000-0000" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="cep" class="block text-sm font-medium text-gray-700">CEP*</label>
                    <input type="text" id="cep" name="cep" placeholder="00000-000" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="rua" class="block text-sm font-medium text-gray-700">Rua*</label>
                    <input type="text" id="rua" name="rua" placeholder="Rua" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="numero" class="block text-sm font-medium text-gray-700">Número*</label>
                    <input type="text" id="numero" name="numero" placeholder="Número" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="cidade" class="block text-sm font-medium text-gray-700">Cidade*</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Cidade" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="uf" class="block text-sm font-medium text-gray-700">UF*</label>
                    <input type="text" id="uf" name="uf" placeholder="UF" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email*</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="confirmar-email" class="block text-sm font-medium text-gray-700">Confirmar Email*</label>
                    <input type="email" id="confirmar-email" name="confirmar-email" placeholder="confirmar@email.com" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="senha" class="block text-sm font-medium text-gray-700">Senha*</label>
                    <input type="password" id="senha" name="senha" placeholder="********" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="confirmar-senha" class="block text-sm font-medium text-gray-700">Confirmar Senha*</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="********" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
            </div>
            <button type="buttom" class="w-full mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Cadastrar</button>
        </form>
    </div>
</body>
</html>
